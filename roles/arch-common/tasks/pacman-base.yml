---
- name: Install pkgs needed on every arch, no gfx
  become: yes
  pacman:
    name:
      - base-devel
      - ansible
      - zip
      - unzip
      - vi
      - vim
      - neovim
      - wget
      - curl
      - whois
      - sudo
      - ruby
      - ruby-irb
      - rsync
      - openssh
      - make
      - jq
      - htop
      - fzf
      - bash-completion
      - starship
      - bc
      - screen
      - tmux
      - git
      - bind
      - the_silver_searcher
      - strace
      - tree
      - pacman-contrib
      - inetutils
      - lsb-release
      - man-db
      - man-pages
      - lsd
      - zsh
      - keychain
      - arch-wiki-docs
      - python-pip
      - python-pipenv
      - go
      - rclone
      - fuse2
      - irssi
      - weechat
      - kernel-modules-hook
      - realtime-privileges
      - z
      - dante
    state: present

- name: Install on non arm
  become: yes
  when: "'arm' not in ansible_architecture"
  pacman:
    name:
      - reflector
      - crystal
      - shards
    state: present
