---
- name: lockout relax
  become: yes
  blockinfile:
    path: /etc/security/faillock.conf
    marker: '# {mark} ansible maintained settings'
    content: |
      deny = 10

- name: add to sudo
  become: yes
  user:
    name: "{{ user }}"
    append: true
    groups: sudo

- name: add to docker
  become: yes
  when: "arch_common_docker|bool"
  user:
    name: "{{ user }}"
    append: true
    groups: docker
